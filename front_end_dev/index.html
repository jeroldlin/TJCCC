<!DOCTYPE html>
<html lang="en" ng-app="tjcccApp">

<head>
    <title>TJCCC Web Site</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Materialized Compiled and minified CSS -->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">-->

    <!-- TJCCC Stylesheet -->
    <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>

<body ng-init="hello = 'hello world!'">

    <!-- navigation bar/Header, directory: app/shared/header/header.tpl.html-->
    <div id="header" header></div>
    
    <!-- main content, directory: app/components/{{page_name}}/{{page_name.tpl.html}} -->
    <div id="body-content">
        <ui-view></ui-view>
    </div>

    <!-- page footer, directory: app/shared/footer/footer.tpl.html -->
    <div id="footer" footer></div>

    <!-- AngularJS JavaScript-->
    <script src="assets/libs/angular.min.js"></script>
    <script src="assets/libs/angular-ui-router.js"></script>

    <!-- Materialized Compiled and minified JavaScript -->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>-->

    <!-- TJCCC JavaScript -->
    <script src="app/app.modules.js"></script>
    <script src="app/components/home/home.ctr.js"></script>
    <script src="app/components/organization/organization.ctr.js"></script>
    <script src="app/components/events/events.ctr.js"></script>
    <script src="app/components/jobs/jobs.ctr.js"></script>
    <script src="app/components/human_resource/human_resource.ctr.js"></script>
    <script src="app/components/business_promotion/business_promotion.ctr.js""></script>

    <script src="app/shared/header/header.dir.js"></script>
    <script src="app/shared/footer/footer.dir.js"></script>
</body>

</html>
